{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<h1>Iniciar sesión</h1>
<form method="post">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <label for="carpeta_compartida">Carpeta Compartida:</label>
    <input type="text" id="carpeta_compartida" name="carpeta_compartida" required>
    <input type="hidden" name="accion" value="inicio">
    <input type="submit" value="Iniciar sesión...">
</form>

{% if credencial==False %}
    <p><strong>Credenciales incorrectas</strong></p>
{% endif %}

{% endblock %}
